server {
    listen 80;
    listen [::]:80;
    server_name sincroapp.com.br www.sincroapp.com.br;
    return 301 https://sincroapp.com.br$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sincroapp.com.br www.sincroapp.com.br;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/sincroapp.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sincroapp.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/webapp/sincroapp_flutter/build/web;
    index landing.html index.html;

    access_log /var/log/nginx/sincroapp-access.log;
    error_log /var/log/nginx/sincroapp-error.log;

    # ----------------------------------------------------------------------
    # PROXY PARA API DO NOTION (NODE.JS)
    # Redireciona /api/faq para localhost:3000/api/faq
    # ----------------------------------------------------------------------
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Rota raiz: landing
    location = / {
        try_files /landing.html =404;
    }

    # App Flutter em /app
    location = /app {
        return 301 /app/;
    }

    # ----------------------------------------------------------------------
    # CORREÇÃO DE CACHE: Desativar cache para main.dart.js
    # Garante que atualizações de UI (como bordas arredondadas) apareçam na hora
    # ----------------------------------------------------------------------
    location = /app/main.dart.js {
        try_files /main.dart.js =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }
    
    # Assets JS/CSS/WASM do app (DEVE VIR ANTES de location /app/)
    location ~ ^/app/(.+)\.(js|css|wasm|json|map)/?$ {
        try_files /$1.$2 =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Mapear manifest e service worker de /app/ para a raiz
    location = /app/manifest.json {
        try_files /manifest.json =404;
        add_header Cache-Control "public, max-age=3600";
    }
    location = /app/flutter_service_worker.js {
        try_files /flutter_service_worker.js =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # Mapear diretórios de assets e ícones quando solicitados sob /app/
    location ^~ /app/assets/ {
        alias /var/www/webapp/sincroapp_flutter/build/web/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location ^~ /app/icons/ {
        alias /var/www/webapp/sincroapp_flutter/build/web/icons/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    location = /app/favicon.png {
        try_files /favicon.png =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /app/ {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Arquivos estáticos gerais
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Landing HTML e scripts (sem cache para evitar versão antiga)
    location = /landing.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files /landing.html =404;
    }

    location ~* ^/(landing|firebase-config)\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manifest/Service Worker
    location ~* (manifest\.json|flutter_service_worker\.js)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com https://unpkg.com https://www.google.com https://accounts.google.com https://recaptchaenterprise.googleapis.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' blob: https://firestore.googleapis.com https://*.cloudfunctions.net wss://*.firebaseio.com https://identitytoolkit.googleapis.com https://recaptchaenterprise.googleapis.com https://www.gstatic.com https://www.google.com https://content-firebaseappcheck.googleapis.com https://accounts.google.com https://api.stripe.com https://fonts.googleapis.com https://fonts.gstatic.com https://firebasevertexai.googleapis.com https://firebasestorage.googleapis.com http://127.0.0.1:* http://localhost:*; frame-src https://www.google.com https://accounts.google.com https://js.stripe.com; worker-src 'self' blob: https://www.google.com;" always;

    autoindex off;
    client_max_body_size 10M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
}
