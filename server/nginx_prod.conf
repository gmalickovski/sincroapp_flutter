server {
    listen 80;
    listen [::]:80;
    server_name sincroapp.com.br www.sincroapp.com.br;
    return 301 https://sincroapp.com.br$request_uri;
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sincroapp.com.br www.sincroapp.com.br;
    # ----------------------------------------------------------------------
    # CERTIFICADOS SSL (Mantidos do Original)
    # ----------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/sincroapp.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sincroapp.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # LOGS (Mantidos do Original)
    access_log /var/log/nginx/sincroapp-access.log;
    error_log /var/log/nginx/sincroapp-error.log;
    # ----------------------------------------------------------------------
    # 1. APLICAÇÃO WEB PRINCIPAL (NODE.JS) - Porta 3000
    # Substitui as antigas rotas estáticas:
    # - Home (Landing)
    # - Planos e Preços
    # - Central de Ajuda
    # - Funcionalidades
    # - Manutenção / Em Construção
    # ----------------------------------------------------------------------
    location / {
        proxy_pass http://localhost:3000;
        
        # Headers essenciais para o Proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Headers para identificar IP real da conexão
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # ----------------------------------------------------------------------
    # 2. APLICAÇÃO FLUTTER (/app)
    # Servida estaticamente direto pelo NGINX para performance
    # Mantendo compatibilidade com sua estrutura de build
    # ----------------------------------------------------------------------
    
    location = /app {
        return 301 /app/;
    }
    location ^~ /app/ {
        # Define a pasta raiz do build flutter
        alias /var/www/webapp/sincroapp_flutter/build/web/;
        
        # Tenta servir o arquivo solicitado, ou o diretório, ou cai no index.html do App (SPA fallback)
        try_files $uri $uri/ /app/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    # Assets específicos do Flutter com Cache Longo (1 Ano)
    location ~* ^/app/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|json|wasm)$ {
        alias /var/www/webapp/sincroapp_flutter/build/web/;
        try_files $uri $uri/ /app/index.html;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    # Arquivos críticos SEM Cache (Garantir atualização imediata)
    location ~* ^/app/(main\.dart\.js|flutter_service_worker\.js|version\.json)$ {
        alias /var/www/webapp/sincroapp_flutter/build/web/;
        try_files $uri =404;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires 0;
    }
    # ----------------------------------------------------------------------
    # SEGURANÇA E OTIMIZAÇÃO (Mantidos do Original)
    # ----------------------------------------------------------------------
    
    client_max_body_size 10M;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    # Headers de Segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CSP: ATUALIZADO para permitir WSS e HTTPS do Supabase
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com https://unpkg.com https://www.google.com https://accounts.google.com https://recaptchaenterprise.googleapis.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https:; connect-src 'self' blob: https://firestore.googleapis.com https://*.cloudfunctions.net wss://*.firebaseio.com wss://supabase.studiomlk.com.br https://supabase.studiomlk.com.br https://identitytoolkit.googleapis.com https://recaptchaenterprise.googleapis.com https://www.gstatic.com https://www.google.com https://content-firebaseappcheck.googleapis.com https://accounts.google.com https://api.stripe.com https://fonts.googleapis.com https://fonts.gstatic.com https://firebasevertexai.googleapis.com https://firebasestorage.googleapis.com http://127.0.0.1:* http://localhost:*; frame-src https://www.google.com https://accounts.google.com https://js.stripe.com; worker-src 'self' blob: https://www.google.com;" always;
    autoindex off;
}
