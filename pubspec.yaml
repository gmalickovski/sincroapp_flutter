name: sincro_app_flutter
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Pacote para localização do app (datas, etc.)
  flutter_localizations:
    sdk: flutter

  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8

  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2

  google_sign_in: ^6.2.1
  reorderable_grid_view: ^2.2.8
  
  table_calendar: ^3.1.2
  collection: ^1.18.0

  flutter_staggered_grid_view: ^0.7.0

  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: fonts/Inter-VariableFont_opsz,wght.ttf