  <!-- Loader e estilos base para evitar tela branca durante boot do Flutter -->
  <style>
    html,
    body {
      height: 100%;
      background-color: #111827;
      margin: 0;
      padding: 0;
    }

    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827;
      color: #D1D5DB;
      z-index: 9999;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
    }

    /* Star Comet Loader Animation */
    .logo-loader-container {
      width: 60px;
      height: 60px;
      margin-bottom: 0;
    }

    .comet-assembly {
      transform-origin: 100px 100px;
      animation: orbit 2s linear infinite;
    }

    .star-dynamic {
      transform-origin: center;
      transform-box: fill-box;
      animation: star-fill-sync 2s ease-in-out infinite;
      stroke: #7c3aed;
      stroke-width: 10;
      stroke-linejoin: miter;
      stroke-miterlimit: 10;
    }

    .tail-path {
      stroke: #7c3aed;
      fill: none;
      stroke-dasharray: 1, 300;
      animation: dash-elastic-thick 2s ease-in-out infinite;
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes star-fill-sync {
      0% {
        fill: #7c3aed;
        transform: scale(1.1);
      }

      15% {
        fill: transparent;
        transform: scale(0.95);
      }

      85% {
        fill: transparent;
        transform: scale(0.95);
      }

      100% {
        fill: #7c3aed;
        transform: scale(1.1);
      }
    }

    @keyframes dash-elastic-thick {
      0% {
        stroke-dasharray: 1, 300;
        stroke-dashoffset: 0;
        stroke-width: 10;
        stroke-linecap: round;
      }

      10% {
        stroke-linecap: round;
      }

      15% {
        stroke-linecap: butt;
      }

      50% {
        stroke-dasharray: 120, 300;
        stroke-dashoffset: -50;
        stroke-width: 22;
        stroke-linecap: butt;
      }

      85% {
        stroke-linecap: butt;
      }

      90% {
        stroke-linecap: round;
      }

      100% {
        stroke-dasharray: 1, 300;
        stroke-dashoffset: -260;
        stroke-width: 10;
        stroke-linecap: round;
      }
    }
  </style>
