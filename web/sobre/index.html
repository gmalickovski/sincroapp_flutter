<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Nós | SincroApp</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Tailwind with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Shared Header CSS (Preload to avoid blink) -->
    <link rel="stylesheet" href="/assets/css/header.css">
</head>

<body>

    <!-- Header (Global) -->
    <div id="main-header"></div>

    <!-- Dynamic SincroApp Section -->
    <div id="about-sincroapp-container">
        <!-- Loading State -->
        <div class="min-h-[50vh] flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
        </div>
    </div>

    <!-- Dynamic Team Section -->
    <section class="team-section py-20">
        <div class="container mx-auto px-4">
            <div class="text-center mb-16" data-aos="fade-up">
                <h2 class="font-outfit text-3xl md:text-4xl font-bold mb-4">Mentes por trás do SincroApp</h2>
                <p class="text-gray-400">Quem faz a magia acontecer.</p>
            </div>

            <div id="about-team-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <!-- Team members will be injected here -->
            </div>
        </div>
    </section>

    <!-- Footer (Global) -->
    <div id="main-footer"></div>

    <!-- Scripts -->
    <script src="/assets/js/main-header.js"></script>
    <script src="/assets/js/main-footer.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>

</html>
