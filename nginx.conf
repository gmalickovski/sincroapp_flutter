}

# ==========================================
# HEALTHCHECK (OPCIONAL)
# ==========================================
# Endpoint para monitoramento externo

server {
    listen 8080;
    server_name localhost;

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
