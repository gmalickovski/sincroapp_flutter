# Configuração Nginx para SincroApp
# Arquivo: /etc/nginx/sites-available/sincroapp
# 
# Após criar este arquivo:
# sudo ln -s /etc/nginx/sites-available/sincroapp /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl restart nginx
# sudo certbot --nginx -d seu-dominio.com -d www.seu-dominio.com

# HTTP (redireciona para HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name seu-dominio.com www.seu-dominio.com;

    # Redireciona para HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seu-dominio.com www.seu-dominio.com;

    # SSL (será configurado pelo Certbot)
    # ssl_certificate /etc/letsencrypt/live/seu-dominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/seu-dominio.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Raiz do projeto
    root /var/www/sincroapp;
    index landing.html index.html;

    # Logs
    access_log /var/log/nginx/sincroapp-access.log;
    error_log /var/log/nginx/sincroapp-error.log;

    # ==========================================
    # ROTAS
    # ==========================================

    # Landing Page (rota raiz)
    location = / {
        try_files /landing.html =404;
    }

    # App Flutter (rota /app)
    location /app {
        alias /var/www/sincroapp/build/web;
        try_files $uri $uri/ /app/index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Assets da landing
    location ~* ^/(landing|firebase-config)\.js$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Assets do Flutter (JS, CSS, etc)
    location ~* ^/app/.*\.(js|css|wasm|json)$ {
        alias /var/www/sincroapp/build/web;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Imagens e fontes (da landing e do app)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Manifest e service worker (Flutter PWA)
    location ~* (manifest\.json|flutter_service_worker\.js)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # ==========================================
    # SEGURANÇA
    # ==========================================

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (ajuste conforme necessário)
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://www.gstatic.com https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://firestore.googleapis.com https://*.cloudfunctions.net wss://*.firebaseio.com https://identitytoolkit.googleapis.com;" always;

    # Desabilita listagem de diretórios
    autoindex off;

    # Limita tamanho de upload (se necessário)
    client_max_body_size 10M;

    # ==========================================
    # PERFORMANCE
    # ==========================================

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ==========================================
    # PROXY REVERSO (SE USAR FUNCTIONS LOCAL)
    # ==========================================
    # Descomente se rodar Firebase Functions localmente na VPS

    # location /api/ {
    #     proxy_pass http://localhost:5001/sincroapp-e9cda/us-central1/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # ==========================================
    # ERROS
